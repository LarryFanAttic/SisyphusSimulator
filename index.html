<!---0.1s = 1 Earth Day; may cause some planets to look like they are glitching or not moving-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="//unpkg.com/aframe-extras@4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    
    <script src="game.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
</head>
<body>
    <a-scene start-game physics="debug: true; restitution: 0; friction: 20; gravity: -65;">
        <a-entity position="0 1.5 0">
            <a-camera kinematic-body="radius: 3.2" wasd-controls="acceleration: 80" position="0 30 50"></a-camera>
        </a-entity>
        <a-sky src="Texture/land.jpg"></a-sky>
        <a-plane static-body src="Texture/frontend-large.jpg" width="64" height="200" rotation="-65 0 0" position="0 50 0"></a-plane>
        <a-plane static-body src="Texture/frontend-large.jpg" width="64" height="20" rotation="-90 0 0" position="0 8 100"></a-plane>
        <a-plane static-body src="Texture/frontend-large.jpg" width="64" height="20" rotation="0 -180 -180" position="0 8 110"></a-plane>
        <a-plane static-body src="Texture/frontend-large.jpg" width="32" height="20" rotation="0 -90 -180" position="32 8 98"></a-plane>
        <a-plane static-body src="Texture/frontend-large.jpg" width="32" height="20" rotation="0 90 -180" position="-32 8 98"></a-plane>
        <a-sphere dynamic-body src="Texture/frontend-large (1).jpg" radius="2" position="0 95 40"></a-sphere>
        <a-sphere dynamic-body="mass: 0;" color="red" radius="2" position="10 55 0" visible="false" class="ball"></a-sphere>
    </a-scene>
</body>
</html>
